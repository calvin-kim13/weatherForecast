<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <header>
        <h1>Weather Dashboard</h1>
    </header>

    <div class="row">
        <div class="col-3 side-searchbar">
            <h3>Search for a City:</h3>
            <input type="text" name="search" placeholder="Los Angeles" id="city-input">
            <button type="submit" class="btn btn-primary" id="search-button">Search</button>
            <hr>
            <div id="search-history"></div>
        </div>

        <div class="col-9" id="current-weather">
            <div id="current-headers">
                <h3 id="city-location"></h3>
                <h3 id="current-date"></h3>
                <!-- <div><img id="current-icon" src="" alt="weather icon"></div> -->
            </div>
            <ul>
                <li id="current-temp">Temp:</li>
                <li id="current-wind">Wind:</li>
                <li id="current-humidity">Humidity:</li>
                <li id="uv-index">UV Index:</li>
            </ul>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="./assets/js/script.js"></script>
</body>
</html>
